name: Pruebas CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov pytest-html
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint con flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Ejecutar pruebas con pytest
      run: |
        python -m pytest -v --cov=. --cov-report=html --html=report.html

    - name: Build Clase
      run: |
        mkdir build
        cp calculadora.py build/

    - name: Build Reporte COV
      run: |
        cp -r htmlcov build/

    - name: Build Reporte HTML
      run: |
        cp report.html build/

    - name: Build Artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Artefacto-Probado
        path: build/
